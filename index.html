<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Landing Page</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="sidebar">
    <div class="logo-details">
      <i class='bx bxl-c-plus-plus icon'></i>
        <div class="logo_name">Dashboard</div>
        <i class='bx bx-menu' id="btn" ></i>
    </div>
    <ul class="nav-list">
      <li>
        <a href="#">
          <i class='bx bx-grid-alt'><i class="fas fa-house"></i> Inicio
        </a>
      </li>
      <li>
       <a href="#">
         <i class='fas fa-user' ></i>
         <span class="links_name">Perfiles</span>
       </a>
     </li>
     <li>
       <a href="#">
        <i class="fas fa-envelope"></i>
         <span class="links_name">Mensajes</span>
       </a>
     </li>
     <li>
       <a href="#">
        <i class="fas fa-folder-open"></i>
         <span class="links_name">Documentos</span>
       </a>
     </li>
     <li class="profile">
         <div class="profile-details">
           <div class="name_job">
             <div class="name">info@example.com</div>
           </div>
         </div>
         <i class="fab fa-facebook-f"></i>
     </li>
    </ul>
  </div>
  <section class="home-section">
      <div id="header"> 
        <div class="header uboxed">
          <ul class="logo">
            <li>
              <p>LOGO </p>
            </li>
          </ul>
          <ul class="menu">
            <li>
                <a class="nav-link dropdown-toggle" href="#" role="button" id="userDropdown" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <img src="https://source.unsplash.com/1024x768?female,portrait" alt="Foto de perfil" class="rounded-circle" width="30" height="30">
                  Usuario
                </a>
            </li>
          </ul>	     
        </div>
      </div>
      <div class="header-space"></div> 
    </section>
    <section class="info">
      <div class="espacio">
        <h1>Posts</h1>
      </div>
      <div class="container">
          <table class="table">
            <nav>
              <ul class="pagination" id="pagination"></ul>
            </nav>
            <thead>
              <tr>
                <th>ID</th>
                <th>Título</th>
                <th>Descripción</th>
                <th>Detalles</th>
              </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
          </table>
      </div>
      <!--MODAL CARD-->
      <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalLabel">Comentarios</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body" id="modalContent"></div>
          </div>
        </div>
      </div>
    </section>
    <script src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/c435399529.js" crossorigin="anonymous"></script>
</body>
</html>
